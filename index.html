<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="description" content="Business Blog Card Tutorial" />
		<meta name="keywords" content="HTML, CSS, Responsive design" />

			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles.css" />

		<title>Business Blog Card | devChallenges.io</title>
	</head>
	<body>
		<div class="card">
			<div class="card-hero">
				<img
					src="./assets/hero-image-1.jpg"
					alt="hero image"
					class="card-hero_image"
				/>
				<img
					src="./assets/white-overlay.svg"
					alt="white overlay"
					class="card-hero_overlay"
				/>
			</div>

			<div class="card-info">
				<h2 class="card-info_title">Perfect solution for small <br>business</h2>
				<p class="card-info_description">
					Small businesses need to generate leads to <br>grow. You can use tools
					like Ringy.
				</p>
			</div>
			<hr />
			<footer class="card-footer">
				<div class="card-footer_avatar">
					<img src="./assets/avatar-image-business-card-1.png" alt="avatar" />
				</div>

				<div class="card-footer_info">
					<h3>Amy Burgess</h3>
					<p>Customer Manger, Solution Oy</p>
				</div>
			</footer>
		</div>
	</body>
</html>
